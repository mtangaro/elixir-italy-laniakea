<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{"/" | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
      {% for item in site.navigation %}
        <li class="nav-item">
        {% if item.link contains 'https' %}
          <a class="nav-link" href="{{ item.link | relative_url }}" target="_blank">{{ item.name }}</a>
        {% else %}
          <a class="nav-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
        {% endif %}
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</nav>
